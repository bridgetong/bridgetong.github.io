# Site settings
title: BridgeTong # 你的博客名字，可以定义修订
header-img: "img/H.jpg"
tagline: "cn"  
description: "在最美的年华里记录美好的事情"  # 一句话描述你的博客
baseurl: ""
url: "https://bridgetong.github.io"  # 此处填写你的博客地址 

# About/contact
owner: 
  name: "Tong" # 填写作者信息：名字
  email: bridgetongg@gmail.com # 填写作者信息：邮箱
  bio: "about bridge" # 填写作者信息：博客描述

# Data
gavatar: img/Bridge.ico # 浏览器地址栏小图标，可自定义更改
favicon: img/Bridge.ico # 浏览器地址栏小图标，可自定义更改

github_username: bridgetong


# Build settings  
# use Github Flavored Markdown !important  
# document: http://jekyllrb.com/docs/configuration/#kramdown  
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 8
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone: Asia/Shanghai

# Defaults for posts
defaults:
  -
    scope: 
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "tong" # 你的名字
      header-img: "img/green.jpg" # We don't want posts without a header image, that whould mean white on white

# Comments 


# Analytics and webmaster tools stuff goes here
google_analytics:  UA-80884545-1 # 填写你  google_analytics id
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

